<div class="comentarios">
  <div *ngFor="let comentario of comentarios" class="comentario">
    <div class="header-comentario">
      <span class="titulo"> {{ comentario.titulo }} </span>
      <span class="calificacion"> {{ comentario.calificacion }} / 5</span>
    </div>
    <div class="body-comentario">
      {{ comentario.descripcion }}
    </div>
  </div>
  <div *ngIf="!comentarios.length" class="sin-comentarios" >
    SIN COMENTARIOS
  </div>
</div>
